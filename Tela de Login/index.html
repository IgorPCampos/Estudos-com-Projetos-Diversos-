<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main> <!--Engloba tudo-->
        <section id="left-login"><!--Dividir em duas seções-->
            <h1>Faça login <br> E entre para o nosso time</h1>
            <img src="journey-animate.svg" alt="">
        </section>
        <section id="right-login"> <!--Dividir em duas seções-->
            <div id="card-login"><!--Div que engloba toda a sessão de login-->
                <h1>LOGIN</h1>
                <div class="textfield"><!--Lugar do usuário-->
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário"><!--placeholder é deixar um texto transparente na caixa-->
                </div>
                <div class="textfield"><!--Lugar da senha-->
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha"><!--type="password" vai fazer que o escrito fique criptografado-->
                </div>
                <button class="btn-login">Login</button>
            </div>
        </section>
    </main>
</body>
</html>
